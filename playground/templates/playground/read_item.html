{% extends '../base.html' %}

{% block body %}
<div class="container">
    <h3 class="display-4 text-center">{{ item.title }}</h3>
    <p class="lead text-center">Written by: <strong>{{item.owner}}</strong> on <em>{{ item.pub_date }}</em></p>
    <hr class="w-50"/>
    <p>
        {% autoescape off %}
    {{ item.content }}
    {% endautoescape %}
    </p>
    <a href="{% url 'playground:update_item' item.id %}">
        <button class="btn btn-success">Edit</button>
    </a>
</div>
{% endblock %}
