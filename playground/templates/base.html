<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'playground/img/favicon.ico' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'playground/css/styles.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <link type="text/css" rel="stylesheet" href="{% static 'playground/css/error.css' %}" />
    <title>Sujoni</title>
</head>

<body>
    <nav class="navbar navbar-expand-md bg-success navbar-dark shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'playground:index' %}">
                <img src="{% static 'playground/img/logo.png' %}" alt="sujoni" width="30" height="30" class="img-fluid">
                Sujoni</a>
            <!-- toggle icon -->
            <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- toggle icon -->

            <!-- nav items -->
            <div class="collapse navbar-collapse" id="mainNav">
                <div class="navbar-nav nav-fill w-100 ">
                    <div class="navbar-nav w-50 m-auto">
                        {% for category in categories %}
                        <a class="nav-item nav-link text-white text-center" href="{% url 'playground:cat_details' category.id %}">{{ category.title }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
    {% block body %}
    <div class="container">
        <p class="text-center">This is a default page</p>
    </div>
    {% endblock %}

    <hr class="mt-5" />
    <footer>
        <h6 class="text-center text-muted">&copy; Sujoni - 2020</h6>
    </footer>
</body>

</html>
